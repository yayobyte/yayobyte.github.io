<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create Afp</h4>
            </div>
            <div class="modal-body">

                <form name="createUsersForm" class="form-horizontal"
                      ng-submit="createUsersForm.$valid && createUsers.validateForData()">
                    <fieldset>
                        <div class="form-group">
                            <!-- Name -->
                            <label for="inputName" class="col-md-4 control-label text-primary">New AFP</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="inputName" placeholder="AFP"
                                       required ng-model="createUsers.id">
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
