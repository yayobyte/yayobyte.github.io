<!-- Page -->
<div class="container">
    <!-- Intro -->
    <h1>Users <small>create new</small></h1>
    <div class="panel panel-primary container-z1">
        <div class="panel-body">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Personal Info</legend>

                    <div class="form-group">
                        <!-- Id -->
                        <label for="nUser" class="col-md-2 control-label">User id</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="nUser" placeholder="1" disabled="">
                        </div>
                        <!-- Document Type-->
                        <label for="documentType" class="col-md-2 control-label">Document Type</label>
                        <div class="col-md-4">
                            <select class="form-control" id="documentType">
                                <option>CC</option>
                                <option>NIT</option>
                                <option>Alien Card</option>
                                <option>Passport</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Name -->
                        <label for="inputName" class="col-md-2 control-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- First Last Name -->
                        <label for="inputLastName1" class="col-md-2 control-label">First Last Name</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputLastName1" placeholder="First Last Name">
                        </div>

                        <!-- Second Last Name -->
                        <label for="inputLastName2" class="col-md-2 control-label">Second Last Name</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputLastName2" placeholder="Second Last Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Address -->
                        <label for="inputAddress" class="col-md-2 control-label">Address</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Contact Name -->
                        <label for="inputContactName" class="col-md-2 control-label">Contact Name</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputContactName" placeholder="Contact Name">
                        </div>

                        <!-- Phone Contact Name -->
                        <label for="inputContactPhoneName" class="col-md-2 control-label">Contact Phone</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputContactPhoneName" placeholder="Contact Phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- RH -->
                        <label for="inputRH" class="col-md-2 control-label">RH</label>
                        <div class="col-md-1">
                            <input type="text" class="form-control" id="inputRH" placeholder="RH">
                        </div>
                        <div class="col-md-1">
                            <select class="form-control" id="inputBloodType">
                                <option>+</option>
                                <option>-</option>
                            </select>
                        </div>

                        <!-- Birthday -->
                        <label for="inputBirthDay" class="col-md-2 control-label col-md-offset-2">Birthday</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control" id="inputBirthDay" placeholder="Birthday">
                        </div>
                    </div>

                    <legend>Contact Info</legend>
                    <div class="form-group">
                        <!-- Skype Id -->
                        <label for="inputSkype" class="col-md-2 control-label">Skype</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputSkype" placeholder="Skype">
                        </div>

                        <!-- Personal Email -->
                        <label for="inputPersonalEmail" class="col-md-2 control-label">Personal Email</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputPersonalEmail" placeholder="Personal Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Cellphone -->
                        <label for="inputCellphone" class="col-md-2 control-label">Cellphone</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputCellphone" placeholder="Cellphone">
                        </div>
                    </div>

                    <legend>Corporate Info</legend>
                    <div class="form-group">
                        <!-- Position -->
                        <label for="inputPosition" class="col-md-2 control-label">Position</label>
                        <div class="col-md-4">
                            <select class="form-control" id="inputPosition">
                                <option>Junior Developer</option>
                                <option>Semi Senior Developer</option>
                                <option>Senior Developer</option>
                                <option>The rest :)</option>
                            </select>
                        </div>

                        <!-- Hired Time -->
                        <label for="inputHiredTime" class="col-md-2 control-label">Hired</label>
                        <div class="col-md-4">
                            <input type="date" class="form-control" id="inputHiredTime" placeholder="Hired Time">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Salary -->
                        <label for="inputSalary" class="col-md-2 control-label">Salary</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control" id="inputSalary" placeholder="Salary">
                            </div>
                        </div>

                        <!-- Corporate Email -->
                        <label for="inputCorporateEmail" class="col-md-2 control-label">Corporate Email</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputCorporateEmail" placeholder="Corporate Email">
                        </div>

                    </div>

                    <div class="form-group">
                        <!-- Project -->
                        <label for="inputProject" class="col-md-2 control-label">Project</label>
                        <div class="col-md-4">
                            <select class="form-control" id="inputProject">
                                <option>Pet 360</option>
                                <option>Mindject</option>
                                <option>Elavon</option>
                                <option>The rest :)</option>
                            </select>
                        </div>

                        <!-- Corporate Email -->
                        <label for="inputRoll" class="col-md-2 control-label">Roll</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputRoll" placeholder="Roll">
                        </div>
                    </div>

                    <div class="form-group">

                        <!-- Skill -->
                        <label class="col-md-2 control-label">Skill</label>
                        <div class="col-md-2">
                            <label><input type="checkbox" id="inputSkill0"> PHP </label>
                        </div>
                        <div class="col-md-2">
                            <label><input type="checkbox" id="inputSkill1"> JAVA </label>
                        </div>
                        <div class="col-md-2">
                            <label><input type="checkbox" id="inputSkill2"> .NET </label>
                        </div>
                        <div class="col-md-2">
                            <label><input type="checkbox" id="inputSkill3"> JAVASCRIPT </label>
                        </div>
                        <div class="col-md-2">
                            <label><input type="checkbox" id="inputSkill4"> RUBY </label>
                        </div>
                        <div class="col-md-2">
                            <label><input type="checkbox" id="inputSkill5"> FRONT-END </label>
                        </div>
                        <div class="col-md-2">
                            <label><input type="checkbox" id="inputSkill6"> NODE JS </label>
                        </div>
                        <div class="col-md-2">
                            <label><input type="checkbox" id="inputSkill7"> ANDROID </label>
                        </div>
                        <div class="col-md-2">
                            <label><input type="checkbox" id="inputSkill8"> IOS </label>
                        </div>
                        <div class="col-md-2">
                            <label><input type="checkbox" id="inputSkill9"> WINDOWS PHONE </label>
                        </div>
                    </div>
                    <legend>Social Security</legend>
                    <div class="form-group">
                        <!-- Pension Fund -->
                        <label for="inputPensionFund" class="col-md-2 control-label">Pension Fund</label>
                        <div class="col-md-4">
                            <select class="form-control" id="inputPensionFund">
                                <option>Protecci&oacute;n</option>
                                <option>Sura</option>
                                <option>The rest :)</option>
                            </select>
                        </div>

                        <!-- Health Fund -->
                        <label for="inputHealthFund" class="col-md-2 control-label">Health Fund</label>
                        <div class="col-md-4">
                            <select class="form-control" id="inputHealthFund">
                                <option>Sura</option>
                                <option>Coomeva</option>
                                <option>Saludcoop</option>
                                <option>Sisben</option>
                                <option>The rest :)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- ARL -->
                        <label for="inputArl" class="col-md-2 control-label">ARL</label>
                        <div class="col-md-4">
                            <select class="form-control" id="inputArl">
                                <option>Positiva</option>
                                <option>Protecci&oacute;n</option>
                                <option>The rest :)</option>
                            </select>
                        </div>

                        <!-- CCF -->
                        <label for="inputCcf" class="col-md-2 control-label">CCF</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputCcf" placeholder="CCF">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Severance Fund -->
                        <label for="inputSeveranceFund" class="col-md-2 control-label">CCF</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputSeveranceFund" placeholder="Severance Fund">
                        </div>

                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- End Intro -->
</div>
<!-- End Page -->
